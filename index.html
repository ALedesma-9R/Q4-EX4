<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- BS SETUP -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

	<!-- JS SETUP -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

	<link rel="stylesheet" type="text/css" href="styles.css">

	<title>Q4 EX4: </title>
</head>
 <body>
 <div class="absolutecontainer mt-5">
 	<div class="container mt-3">
 		<h1 class="text-center">Library Section Directory</h1>

 		<img src="https://png.pngitem.com/pimgs/s/9-90360_transparent-question-marks-png-book-with-question-mark.png"><br>

 		<label for="section">Selected Library Section:</label>
 		<input type="text" name="section" id="lib_sec" placeholder="Enter F, N, R">

 		<p id="result-libsec"></p>

 		<button type="button" class="btn btn-primary" id="checklib-sec" onclick="checklibSec()">Check</button>
    	<button type="button" class="btn btn-primary" onclick="window.location.reload()">Refresh</button>
 	</div>

 	<div class="container mt-3">
 		<h1 class="text-center">Grade-9 Section Confirmation</h1>

 		<label for="section">Enter Given Number:</label>
 		<input type="text" name="section" id="9_sec" placeholder="Enter 1, 2, 3, or 4">

 		<p id="result-libsec"></p>

 		<button type="button" class="btn btn-primary" id="checklib-sec" onclick="checklibSec()">Check</button>
    	<button type="button" class="btn btn-primary" onclick="window.location.reload()">Refresh</button>
 	</div>
 </div>

 	<script type="text/javascript">
 		function checklibSec () {
 			var Section = document.getElementById('lib_sec').value;

 			switch (Section) {
 				case "F":
 					document.getElementById('result-libsec').innerHTML=
 						"Your selected section is <bold>Fiction.<bold>";
 						break;
 				case "N":
					document.getElementById('result-libsec').innerHTML=
						"Your selected section is <bold>Non-Fiction.<bold>";
						break;
 				case "R":
 					document.getElementById('result-libsec').innerHTML=
 						"Your selected section is <bold>Reference<bold>";
 						break;
 				default:
 					document.getElementById('result-libsec').innerHTML=
 						"Invalid selection.";
 			}
 		}

 		function checklibSec () {
 			var Section = document.getElementById('lib_sec').value;

 			switch (Section) {
 				case "1":
 					document.getElementById('result-libsec').innerHTML=
 						"Your section is <bold>Emerald<bold>!";
 						break;
 				case "2":
 					document.getElementById('result-libsec').innerHTML=
 						"Your section is <bold>Ruby<bold>!";
 						break;
 				case "3":
 					document.getElementById('result-libsec').innerHTML=
 						"Your section is <bold>Sapphire<bold>!";
 						break;
 				case "4":
 					document.getElementById('result-libsec').innerHTML=
 						"Your section is <bold>Topaz<bold>!";
 						break;
 				default:
 					document.getElementById('result-libsec').innerHTML=
 						"Invalid number.";
 			}
 		}
 	</script>

	<div class="footer mt-5 text-center"><h2><a href="https://aledesma-9r.github.io/Q3EX2/">&#169; AY 24-25 | ICT 9-R | Aisha Ashley O. Ledesma</a></h2></div>
 </body>
</html>
